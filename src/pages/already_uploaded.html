<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");

      * {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      body {
        margin: 0;
        width: 100dvw;
        height: 100dvh;
        display: flex;
        gap: 2rem;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #001514;
        color: #e34a6f;
      }

      img {
        width: 15rem;
      }

      #title {
        font-size: 2rem;
        font-weight: 700;
      }

      #footer {
        display: flex;
        justify-content: space-between;
        position: absolute;
        bottom: 0;
        box-sizing: border-box;
        padding: 1rem;
        width: 100%;
        height: fit-content;
        font-size: 0.75rem;
        color: #e34a6f;
        background-color: #002a27;
      }

      #versions {
        display: flex;
        gap: 1rem;
      }

      #health {
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        background-color: #4caf50;
        box-shadow: 0 0 1rem #4caf50;
      }
    </style>
    <title>Hand In</title>
  </head>
  <body>
    <span id="title">Már töltöttél fel fájlt!</span>
    <img src="/static/cat.webp" />
    <div id="footer">
      <div id="versions">
        <span id="handin-version">Hand-In: </span>
        <span id="bun-version">Bun: </span>
        <span id="elysia-version">Elysia: </span>
      </div>
      <div id="health"></div>
    </div>
    <script>
      setInterval(() => {
        fetch("/health")
          .then((res) => {
            if (res.status === 200) {
              document.getElementById("health").style.backgroundColor = "#4caf50";
              document.getElementById("health").style.boxShadow = "0 0 1rem #4caf50";
            } else {
              document.getElementById("health").style.backgroundColor = "#f44336";
              document.getElementById("health").style.boxShadow = "0 0 1rem #f44336";
            }
          })
          .catch(() => {
            document.getElementById("health").style.backgroundColor = "#f44336";
            document.getElementById("health").style.boxShadow = "0 0 1rem #f44336";
          });
      }, 5000);

      fetch("/stats")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("handin-version").textContent += data.HANDIN_VERSION;
          document.getElementById("elysia-version").textContent += data.ELYSIA_VERSION;
          document.getElementById("bun-version").textContent += data.BUN_VERSION;
        });
    </script>
  </body>
</html>
